<!--se exporta el archivo layout.html, donde incrustraras este archivo-->
{% extends 'layout.html' %}

<!--todo lo que viene se incrusta en layout.html-->
{% block body %}


<form action="/add_consulta_db" method="POST">
    <div class="form-group mt-1">
        <input type="number" name='cantidadPaciente' placeholder="cantidadPaciente" class="form-control">
    </div>
    <div class="form-group mt-1">
        <input type="number" name='rutDoctor' placeholder="rutDoctor" class="form-control">
    </div>
    <div class="form-group mt-1">
        <input type="text" name='tipoConsulta' placeholder="tipoConsulta" class="form-control">
    </div>
    <div class="form-group mt-1">
        <input type="date" name='fechaConsulta' placeholder="fechaConsulta" class="form-control">
    </div>
    <div class="form-group mt-1">
        <input type="number" name='nombreHospital' placeholder="nombreHospital" class="form-control">
    </div>
    <div class="form-group mt-1">
        <button type="submit" class="btn btn-primary btn-block">
            Save
        </button>
    </div>
                    
    
</form>

{% endblock %}

<!--se exporta el archivo layout.html, donde incrustraras este archivo-->
{% extends 'layout.html' %}

<!--todo lo que viene se incrusta en layout.html-->
{% block body %}


<form action="/add_doctor_db" method="POST">
    <div class="form-group mt-1">
        <input type="number" name='rut' placeholder="rut" class="form-control">
    </div>
    <div class="form-group mt-1">
        <input type="text" name='especialidad' placeholder="especialidad" class="form-control">
    </div>
    <div class="form-group mt-1">
        <button type="submit" class="btn btn-primary btn-block">
            Save
        </button>
    </div>
                    
    
</form>

{% endblock %}
